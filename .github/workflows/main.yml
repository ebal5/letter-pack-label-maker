name: Test PDF Generation

# ワークフローのトリガー設定
on:
  # mainブランチへのpush時に実行
  push:
    branches: [ main ]
  # PRの作成・更新時に実行
  pull_request:
    branches: [ main ]
  # 手動実行も可能
  workflow_dispatch:

jobs:
  generate-test-pdf:
    runs-on: ubuntu-latest

    steps:
    # リポジトリのチェックアウト
    - name: Checkout repository
      uses: actions/checkout@v4

    # Pythonのセットアップ
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # uvのインストール
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "latest"

    # 依存関係のインストール（dev依存関係も含む）
    - name: Install dependencies
      run: uv sync --extra dev

    # テスト出力ディレクトリの作成
    - name: Create test output directory
      run: mkdir -p test-output

    # pytest実行（テストPDF生成）
    - name: Run pytest
      env:
        TEST_OUTPUT_DIR: test-output
      run: uv run pytest -v

    # テストPDFの生成
    - name: Generate test PDF
      run: uv run python generate_test_pdf.py

    # 生成されたPDFの確認
    - name: Verify PDF was created
      run: |
        if [ -f test_label.pdf ]; then
          echo "✓ test_label.pdf が正常に生成されました"
          ls -lh test_label.pdf
        else
          echo "✗ test_label.pdf が見つかりません"
          exit 1
        fi
        if [ -d test-output ] && [ "$(ls -A test-output/*.pdf 2>/dev/null)" ]; then
          echo "✓ pytest PDFs が生成されました"
          ls -lh test-output/*.pdf
        fi

    # Artifact名を動的に設定（PR番号とコミットSHA含む）
    - name: Set artifact name
      id: artifact-name
      run: |
        SHORT_SHA=${GITHUB_SHA:0:7}
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          echo "name=test-label-pdf-pr-${{ github.event.pull_request.number }}-${SHORT_SHA}" >> $GITHUB_OUTPUT
        else
          echo "name=test-label-pdf-main-${SHORT_SHA}" >> $GITHUB_OUTPUT
        fi

    # 生成されたPDFをアーティファクトとしてアップロード
    # 保持期間: 1日（溜まりすぎないように最短設定）
    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.artifact-name.outputs.name }}
        path: |
          test_label.pdf
          test-output/*.pdf
        retention-days: 1
        if-no-files-found: warn

    # NOTE: 古いArtifactの自動削除が必要な場合は、以下を参考に別ワークフローを作成
    # .github/workflows/cleanup-artifacts.yml を作成し、
    # actions/github-script や geekyeggo/delete-artifact を使用して
    # 定期的に古いArtifactを削除できます
