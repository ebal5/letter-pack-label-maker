# ==============================================================================
# レターパックラベル レイアウト設定ファイル
# ==============================================================================
#
# このファイルは tools/generate_config_docs.py によって自動生成されています。
# 手動で編集する場合は、src/letterpack/label.py のPydanticモデルを更新してから、
# このスクリプトを実行してください。
#
# 使用方法:
#   - CLI版: uv run python -m letterpack.cli --config custom_config.yaml
#   - Pythonコード: create_label(..., config_path="custom_config.yaml")
#
# ==============================================================================

# ========================================
# Layout Settings（レイアウト設定）
# ========================================
layout:
  # ラベルの幅 (mm)
  # 範囲: 0 < x ≤ 300
  label_width: 105

  # ラベルの高さ (mm)。実測値122mm（枠外側）に基づく。セクション高さの合計と一致させること
  # 範囲: 0 < x ≤ 500
  label_height: 122

  # セクション内の上部マージン (mm)
  # 範囲: 0 ≤ x ≤ 50
  margin_top: 7

  # セクション内の左右マージン (mm)
  # 範囲: 0 ≤ x ≤ 50
  margin_left: 5

  # デバッグ用の枠線を描画するか
  draw_border: true

  # レイアウトモード: center=中央配置, grid_4up=4丁付
  layout_mode: center


# ========================================
# Font Sizes（フォントサイズ）
# ========================================
fonts:
  # フィールドラベルのフォントサイズ (pt)
  # 範囲: 0 < x ≤ 72
  label: 9

  # 郵便番号のフォントサイズ (pt)
  # 範囲: 0 < x ≤ 72
  postal_code: 13

  # 住所のフォントサイズ (pt)
  # 範囲: 0 < x ≤ 72
  address: 11

  # 氏名のフォントサイズ (pt)
  # 範囲: 0 < x ≤ 72
  name: 14

  # 敬称のフォントサイズ (pt)。Noneの場合は名前より2pt小さい
  # 範囲: 0 < x ≤ 72
  honorific: null

  # 電話番号のフォントサイズ (pt)
  # 範囲: 0 < x ≤ 72
  phone: 13


# ========================================
# Spacing（スペーシング）
# ========================================
spacing:
  # セクション間の間隔 (px)
  # 範囲: 0 ≤ x ≤ 100
  section_spacing: 15

  # 住所の行間 (px)
  # 範囲: 0 ≤ x ≤ 100
  address_line_height: 18

  # 住所と名前セクションの間隔 (px)
  # 範囲: 0 ≤ x ≤ 100
  address_name_gap: 27

  # 名前と電話番号セクションの間隔 (px)
  # 範囲: 0 ≤ x ≤ 100
  name_phone_gap: 36

  # 郵便番号ボックスのX軸オフセット (px)
  # 範囲: -100 ≤ x ≤ 100
  postal_box_offset_x: 15

  # 郵便番号ボックスのY軸オフセット (px)
  # 範囲: -100 ≤ x ≤ 100
  postal_box_offset_y: -2

  # 点線からテキストまでのオフセット (px)
  # 範囲: 0 ≤ x ≤ 50
  dotted_line_text_offset: 4


# ========================================
# Postal Box（郵便番号ボックス）
# ========================================
postal_box:
  # ボックスのサイズ (mm)
  # 範囲: 0 < x ≤ 20
  box_size: 5

  # ボックス間の間隔 (mm)
  # 範囲: 0 ≤ x ≤ 10
  box_spacing: 1

  # 枠線の太さ (pt)
  # 範囲: 0 < x ≤ 5
  line_width: 0.5

  # 数字の垂直オフセット (pt)
  # 範囲: -10 ≤ x ≤ 10
  text_vertical_offset: 2


# ========================================
# Address Layout（住所レイアウト）
# ========================================
address:
  # 1行の最大文字数
  # 範囲: 0 < x ≤ 100
  max_length: 35

  # 最大行数
  # 範囲: 0 < x ≤ 10
  max_lines: 3


# ========================================
# Dotted Line（点線）
# ========================================
dotted_line:
  # 線の長さ (mm)
  # 範囲: 0 < x ≤ 10
  dash_length: 2

  # 線の間隔 (mm)
  # 範囲: 0 < x ≤ 10
  dash_spacing: 2

  # RGB の R 値
  # 範囲: 0 ≤ x ≤ 1
  color_r: 0.5

  # RGB の G 値
  # 範囲: 0 ≤ x ≤ 1
  color_g: 0.5

  # RGB の B 値
  # 範囲: 0 ≤ x ≤ 1
  color_b: 0.5


# ========================================
# Sama（「様」設定）
# ========================================
sama:
  # 「様」用のスペース (mm)
  # 範囲: 0 < x ≤ 50
  width: 8

  # 点線からのオフセット (mm)
  # 範囲: 0 ≤ x ≤ 20
  offset: 2


# ========================================
# Border（枠線）
# ========================================
border:
  # RGB の R 値
  # 範囲: 0 ≤ x ≤ 1
  color_r: 0.8

  # RGB の G 値
  # 範囲: 0 ≤ x ≤ 1
  color_g: 0.8

  # RGB の B 値
  # 範囲: 0 ≤ x ≤ 1
  color_b: 0.8

  # 線の幅
  # 範囲: 0 < x ≤ 10
  line_width: 0.5


# ========================================
# Phone（電話番号）
# ========================================
phone:
  # 電話番号の左からのオフセット (px)
  # 範囲: 0 ≤ x ≤ 200
  offset_x: 30


# ========================================
# Section Heights（セクション高さ）
# ========================================
section_height:
  # お届け先セクションの高さ (mm)
  # 範囲: 0 < x ≤ 200
  to_section_height: 69

  # ご依頼主セクションの高さ (mm)
  # 範囲: 0 < x ≤ 200
  from_section_height: 53

  # 区切り線の太さ (pt)
  # 範囲: 0 < x ≤ 10
  divider_line_width: 2.5

  # ご依頼主セクションのフォントサイズスケール（1.0=100%）
  # 範囲: 0 < x ≤ 1
  from_section_font_scale: 0.7

  # ご依頼主セクションの住所の最大行数
  # 範囲: 0 < x ≤ 10
  from_address_max_lines: 2

  # ご依頼主セクションの住所と名前の間隔 (px)
  # 範囲: 0 ≤ x ≤ 100
  from_address_name_gap: 9

  # ご依頼主セクションの名前と電話番号の間隔 (px)
  # 範囲: 0 ≤ x ≤ 100
  from_name_phone_gap: 12

  # ご依頼主セクションの住所フォントサイズ調整 (+pt)
  # 範囲: 0 ≤ x ≤ 10
  from_address_font_size_adjust: 2


# ==============================================================================
# カスタマイズ例
# ==============================================================================
