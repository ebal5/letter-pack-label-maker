# ==============================================================================
# レターパックラベル レイアウト設定ファイル
# ==============================================================================
#
# このファイルでは、レターパックラベルのレイアウトパラメータをカスタマイズできます。
# 詳細な説明は README.md の「設定リファレンス」セクションを参照してください。
# https://github.com/ebal5/letter-pack-label-maker/README.md#設定リファレンスconfiguration-reference
#
# 使用方法:
#   - CLI版: uv run python -m letterpack.cli --config custom_config.yaml
#   - Pythonコード: create_label(..., config_path="custom_config.yaml")
#
# ==============================================================================

# ========================================
# Layout Settings（レイアウト設定）
# ========================================
layout:
  # ラベルの幅（mm単位）
  # デフォルト: 105mm（レターパックの印刷範囲に基づく）
  # 推奨範囲: 90-120mm
  label_width: 105

  # ラベルの高さ（mm単位）
  # デフォルト: 122mm（実測値ベース、枠外側）
  # 注意: セクション高さの合計（to_section_height + from_section_height）と一致させること
  # 推奨範囲: 100-150mm
  label_height: 122

  # セクション上部マージン（mm単位）
  # デフォルト: 7mm
  # 推奨範囲: 3-15mm
  margin_top: 7

  # セクション左右マージン（mm単位）
  # デフォルト: 5mm
  # 推奨範囲: 2-10mm
  margin_left: 5

  # デバッグ用枠線を表示するかどうか
  # デフォルト: true（開発時の位置確認用）
  # 本番環境では false を推奨
  draw_border: true

  # レイアウトモード
  # - "center": 中央配置（1枚のラベルを中央に配置）
  # - "grid_4up": 4upレイアウト（A4用紙に4枚のラベルを配置）
  # デフォルト: center
  layout_mode: center

# ========================================
# Font Sizes（フォントサイズ）
# ========================================
fonts:
  # フィールドラベル（「お届け先」「ご依頼主」など）のフォントサイズ（pt単位）
  # デフォルト: 9pt
  # 推奨範囲: 7-12pt
  label: 9

  # 郵便番号のフォントサイズ（pt単位）
  # デフォルト: 13pt
  # 推奨範囲: 10-16pt
  postal_code: 13

  # 住所のフォントサイズ（pt単位）
  # デフォルト: 11pt
  # 推奨範囲: 9-14pt
  address: 11

  # 氏名のフォントサイズ（pt単位）
  # デフォルト: 14pt
  # 推奨範囲: 12-18pt
  name: 14

  # 敬称（「様」）のフォントサイズ（pt単位）
  # デフォルト: null（nullの場合、name - 2pt を使用）
  # 推奨範囲: 10-16pt、またはnull
  honorific: null

  # 電話番号のフォントサイズ（pt単位）
  # デフォルト: 13pt
  # 推奨範囲: 10-16pt
  phone: 13

# ========================================
# Spacing（スペーシング）
# ========================================
spacing:
  # セクション内の基本スペーシング（px単位）
  # デフォルト: 15px
  # 推奨範囲: 10-25px
  section_spacing: 15

  # 住所の行間（px単位）
  # デフォルト: 18px
  # 推奨範囲: 12-25px
  address_line_height: 18

  # 住所と名前の間隔（px単位）
  # デフォルト: 27px
  # 推奨範囲: 15-40px
  address_name_gap: 27

  # 名前と電話番号の間隔（px単位）
  # デフォルト: 36px
  # 推奨範囲: 20-50px
  name_phone_gap: 36

  # 郵便番号ボックスの水平オフセット（px単位）
  # デフォルト: 15px
  # 推奨範囲: 0-30px
  postal_box_offset_x: 15

  # 郵便番号ボックスの垂直オフセット（px単位）
  # デフォルト: -2px（上に移動）
  # 推奨範囲: -10 to 10px
  postal_box_offset_y: -2

  # 点線からテキストまでのオフセット（px単位）
  # デフォルト: 4px
  # 推奨範囲: 2-10px
  dotted_line_text_offset: 4

# ========================================
# Postal Box（郵便番号ボックス）
# ========================================
postal_box:
  # ボックスのサイズ（mm単位）
  # デフォルト: 5mm（3-4形式の郵便番号用）
  # 推奨範囲: 4-8mm
  box_size: 5

  # ボックス間の間隔（mm単位）
  # デフォルト: 1mm
  # 推奨範囲: 0.5-2mm
  box_spacing: 1

  # 枠線の太さ（pt単位）
  # デフォルト: 0.5pt
  # 推奨範囲: 0.3-1.5pt
  line_width: 0.5

  # 数字の垂直オフセット（pt単位）
  # デフォルト: 2pt（数字を下に移動）
  # 推奨範囲: 0-5pt
  text_vertical_offset: 2

# ========================================
# Address Layout（住所レイアウト）
# ========================================
address:
  # 1行の最大文字数
  # デフォルト: 35文字
  # 推奨範囲: 25-50文字
  max_length: 35

  # 最大行数（お届け先）
  # デフォルト: 3行
  # 推奨範囲: 2-5行
  # 注意: ご依頼主の最大行数は section_heights.from_address_max_lines で設定
  max_lines: 3

# ========================================
# Dotted Line（点線）
# ========================================
dotted_line:
  # ダッシュの長さ（mm単位）
  # デフォルト: 2mm
  # 推奨範囲: 1-5mm
  dash_length: 2

  # ダッシュ間の間隔（mm単位）
  # デフォルト: 2mm
  # 推奨範囲: 1-5mm
  dash_spacing: 2

  # 点線の色（RGB値、0-1の範囲）
  # デフォルト: 0.5, 0.5, 0.5（グレー）
  # 例: 0.3, 0.3, 0.8（青っぽい点線）
  color_r: 0.5
  color_g: 0.5
  color_b: 0.5

# ========================================
# Sama（「様」設定）
# ========================================
sama:
  # 「様」用のスペース（mm単位）
  # デフォルト: 8mm
  # 推奨範囲: 5-15mm
  width: 8

  # 点線からのオフセット（mm単位）
  # デフォルト: 2mm
  # 推奨範囲: 0-5mm
  offset: 2

# ========================================
# Border（枠線）
# ========================================
border:
  # 枠線の色（RGB値、0-1の範囲）
  # デフォルト: 0.8, 0.8, 0.8（薄いグレー）
  # 注意: layout.draw_border が true の場合のみ表示される
  color_r: 0.8
  color_g: 0.8
  color_b: 0.8

  # 枠線の太さ（pt単位）
  # デフォルト: 0.5pt
  # 推奨範囲: 0.3-2pt
  line_width: 0.5

# ========================================
# Phone（電話番号）
# ========================================
phone:
  # 電話番号の水平オフセット（px単位）
  # デフォルト: 30px
  # 推奨範囲: 0-50px
  offset_x: 30

# ========================================
# Section Heights（セクション高さ）
# ========================================
# レターパックの実測値に基づくセクション高さ設定
# 合計: to_section_height + from_section_height = label_height
section_heights:
  # お届け先セクションの高さ（mm単位）
  # デフォルト: 69mm（実測値68mm）
  # 推奨範囲: 60-80mm
  # 注意: from_section_height との合計が label_height と一致すること
  to_section_height: 69

  # ご依頼主セクションの高さ（mm単位）
  # デフォルト: 53mm（実測値52mm）
  # 推奨範囲: 40-70mm
  # 注意: to_section_height との合計が label_height と一致すること
  from_section_height: 53

  # セクション区切り線の太さ（mm単位）
  # デフォルト: 1mm
  # 推奨範囲: 0.5-3mm
  divider_line_width: 1

  # ご依頼主セクションのフォントスケール
  # デフォルト: 0.7（70%のサイズ）
  # 推奨範囲: 0.5-1.0
  # 注意: 1.0より大きくすると、ご依頼主セクションが見づらくなる
  from_section_font_scale: 0.7

  # ご依頼主の住所最大行数
  # デフォルト: 2行
  # 推奨範囲: 1-3行
  from_address_max_lines: 2

  # ご依頼主の住所と名前の間隔（px単位）
  # デフォルト: 9px
  # 推奨範囲: 5-20px
  from_address_name_gap: 9

  # ご依頼主の名前と電話番号の間隔（px単位）
  # デフォルト: 12px
  # 推奨範囲: 5-25px
  from_name_phone_gap: 12

  # ご依頼主の住所フォントサイズ調整（pt単位）
  # デフォルト: 2pt（address + 2pt）
  # 推奨範囲: -5 to 5pt
  # 注意: from_section_font_scale との組み合わせで調整
  from_address_font_size_adjust: 2

# ==============================================================================
# カスタマイズ例
# ==============================================================================
#
# 例1: フォントサイズを大きくする
# fonts:
#   name: 16  # デフォルト: 14pt
#   address: 13  # デフォルト: 11pt
#
# 例2: デバッグ用枠線を非表示にする
# layout:
#   draw_border: false
#
# 例3: 4upレイアウトで印刷
# layout:
#   layout_mode: grid_4up
#
# 例4: カスタムカラースキーム
# dotted_line:
#   color_r: 0.3
#   color_g: 0.3
#   color_b: 0.8  # 青っぽい点線
#
# 例5: ご依頼主セクションのフォントサイズを調整
# section_heights:
#   from_section_font_scale: 0.8  # デフォルト: 0.7
#   from_address_font_size_adjust: 3  # デフォルト: 2pt
#
# 例6: セクション高さをカスタマイズ
# layout:
#   label_height: 130  # デフォルト: 122mm
# section_heights:
#   to_section_height: 75  # デフォルト: 69mm
#   from_section_height: 55  # デフォルト: 53mm
#
# ==============================================================================
