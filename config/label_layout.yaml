# 例1: フォントサイズを大きくする
# fonts:
#   name: 16  # デフォルト: 14pt
#   address: 13  # デフォルト: 11pt
#
# 例2: デバッグ用枠線を非表示にする
# layout:
#   draw_border: false
#
# 例3: 4upレイアウトで印刷
# layout:
#   layout_mode: grid_4up
#
# ==============================================================================
